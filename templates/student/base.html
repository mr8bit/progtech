{% load staticfiles %}


<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Технологии программирования</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Latest compiled JavaScript -->
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src='//cdn.mathjax.org/mathjax/2.2-latest/MathJax.js?config=TeX-AMS_HTML'></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!— Brand and toggle get grouped for better mobile display —>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Технологии программирования</a>
        </div>
        <!— Collect the nav links, forms, and other content for toggling —>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ user.first_name }} {{ user.last_name }} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'password_change' %}">Изменить пароль</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'logout' %}">Выход</a></li>
                        </ul>
                    </li>
                {% endif %}
            </ul>
        </div>
        <!— /.navbar-collapse —>
    </div>
    <!— /.container-fluid —>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
{% if user.is_authenticated %}
    <script src="{% static 'js/chat.js' %}"></script>
{% endif %}
</html>
